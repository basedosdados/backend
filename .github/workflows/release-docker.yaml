name: Docker - Release image

on:
  push:
    tags:
      - "v*"
    paths:
      - ".github/workflows/release-docker.yaml"
      - "app/**/*"
      - "Dockerfile"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/release-docker.yaml"
      - "app/**/*"
      - "Dockerfile"

jobs:
  release-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PR image
        uses: docker/build-push-action@v2
        if: github.event_name == 'pull_request' # If it's a PR, build and push with the PR number
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:pr-${{ github.event.number }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push stable tagged image
        uses: docker/build-push-action@v2
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') # If it's a tag, build and push with the tag
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:stable
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1