services:
  database:
    image: postgres:14
    container_name: database
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - vol_database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  api:
    image: ghcr.io/basedosdados/backend:stable
    container_name: basedosdados_api
    env_file:
      - .env.docker
    ports:
      - 8080:80
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck/"]
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  vol_database:
