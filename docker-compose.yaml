version: "3"

services:
  database:
    image: postgres:14
    container_name: database
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - vol_database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basedosdados_api
    env_file:
      - .env
    ports:
      - 8080:80
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck/"]
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  vol_database:
