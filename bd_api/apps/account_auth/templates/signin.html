<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript" src="{% static 'js/captcha_submit.js' %}"></script>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/recaptcha.css' %}" rel="stylesheet" type="text/css"/>
    <title>Login</title>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active"> Sign In </h2>
            <form id="login-form" method="post">
                {% csrf_token %}
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
                <input type="password" id="password" class="fadeIn second" name="password" placeholder="password">
                <div class="g-recaptcha fadeIn second" data-sitekey="{{ recaptcha_site_key }}"></div>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
        </div>
    </div>
</body>

</html>
