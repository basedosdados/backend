{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        <input type="hidden" name="action" value="reorder_tables">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.ordered_slugs }}
            <input type="submit" class="default" style="float: none" value="Reorder">
            {{ form.ordered_slugs.errors }}
        </div>

        <h3>Reordernar o seguinte dataset e tabelas:</h3>
        <ul>
            <li>
                <a href="{{ dataset.pk }}/">{{ dataset.slug }}</a>
                <input type="hidden" name="_selected_action" value="{{ dataset.pk }}">
                <ul>
                    {% for table in tables %}
                        <li>
                            <a href="/admin/v1/table/{{ table.pk }}/">{{ table.slug }}</a>
                            <input type="hidden" name="_selected_action" value="{{ table.pk }}">
                        </li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </form>
{% endblock %}
