{% extends "base.html" %}

{% block content %}

<h1>Dataset View</h1>

<p>Olá, {{ name }}!</p>

{% if not user.is_authenticated %}
<p>Your account doesn't have access to this page. To proceed,
please login with an account that has access.</p>
{% else %}
<p>Visualização autorizada.</p>
{% endif %}

<a href="{% url 'logout' %}">Logout</a>


{% endblock %}
